name: integration_tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-and-delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: Deploy
        uses: azure/CLI@v1
        with:
          azcliversion: 2.51.0
          inlineScript: |
            az deployment sub create -n 'bicep-private-endpoint${{ github.run_number }}' -l uksouth -f ./tests/main.bicep
            states=$(az network private-endpoint list -g 'bicep-private-endpoint${{ github.run_number }}' --query "[?provisioningState!='Succeeded'].{name:name,provisioningState:provisioningState}")
            echo $states
            if [ ${#states[@]} -gt 0 ]; then
              exit 1
            fi
      - name: Clean up
        uses: azure/CLI@v1
        with:
          azcliversion: 2.51.0
          inlineScript: |
            az group delete -n 'bicep-private-endpoint${{ github.run_number }}' -y


